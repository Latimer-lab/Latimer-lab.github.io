<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hackly</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <!-- Runtime config populated via GitHub Pages build (config.js) -->
    <script src="config.js"></script>
    <!-- Firebase (compat) and Monaco loader -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <button class="burger-toggle" id="burger-toggle" aria-expanded="false" aria-controls="mobile-menu">☰</button>
      <div class="navbar-left">
        <button class="login-btn">Login</button>
        <div class="navbar-links">
          <a href="#">⚡ codebase</a>
          <a href="#">✌ Discord</a>
        </div>
        <button class="theme-toggle" id="theme-toggle">☼ theme</button>
      </div>
      <div class="timer" id="timer">--:--:--</div>
    </nav>
    <nav class="mobile-menu" id="mobile-menu">
      <button class="menu-item" data-action="panel" data-target="projects">Projects</button>
      <button class="menu-item" data-action="panel" data-target="ranking">Ranking</button>
      <button class="menu-item" data-action="panel" data-target="resources">Resources</button>
      <a class="menu-item" href="#">codebase</a>
      <a class="menu-item" href="#">Discord</a>
      <button class="menu-item" id="mobile-theme-toggle">theme</button>
      <button class="menu-item login-btn">Login</button>
    </nav>
    
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-top">
          <img src="assets/poster.png" alt="Sifan Hassan Gold Marathon" class="sidebar-image">
        </div>
        <div class="sidebar-bottom">
          <div class="sidebar-bottom-header">
            <button class="sidebar-toggle" id="sidebar-toggle" aria-expanded="false" aria-controls="sidebar">▲</button>
          </div>
          <div id="evalSummary" class="eval-summary"></div>
        </div>
      </aside>
      
      <section class="panel expanded" data-panel="projects">
        <div class="panel-tab">
          <span class="panel-tab-label">Projects</span>
        </div>
        <div class="panel-content">
          <div class="evaluator">
            <div class="evaluator-card">
              <div class="instruction_header" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                <div style="font-weight:700;">Instruction</div>
                <div id="fileTabs" class="row" style="justify-content:flex-end; flex:1; overflow:auto;"></div>
              </div>
              
              <div class="instruction_main" style="margin-top:8px;">
                <div id="diffContainer" class="evaluator-editor"></div>
              </div>
              <div class="instruction_footer" style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:10px;">
                <div class="row" style="gap:10px;">
                  <button id="addFileBtn" class="login-btn">Add file</button>
                  <select id="modelSelect">
                    <option value="Auto Model" selected>Auto Model</option>
                    <option value="GPT-4o mini">GPT-4o mini</option>
                    <option value="Claude">Claude</option>
                    <option value="Gemini">Gemini</option>
                  </select>
                  <select id="startFrom"></select>
                </div>
                <div class="row">
                  <button id="runBtn" class="login-btn">Evaluate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="panel" data-panel="ranking">
        <div class="panel-tab">
          <span class="panel-tab-label">Ranking</span>
        </div>
        <div class="panel-content"></div>
      </section>

      <section class="panel" data-panel="resources">
        <div class="panel-tab">
          <span class="panel-tab-label">Resources</span>
        </div>
        <div class="panel-content"></div>
      </section>
    </div>

    <script src="app/app.js" defer></script>
    <script type="module" src="app/modules/evaluator.js"></script>
  </body>
  
</html>

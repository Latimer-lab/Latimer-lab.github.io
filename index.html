<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hackly - Aggregate the best of each minds</title>
        <link rel="stylesheet" href="styles/utilities/variables.css" />
        <link rel="stylesheet" href="styles/components/layout.css" />
        <link rel="stylesheet" href="styles/components/branches.css" />
        <link rel="stylesheet" href="styles/components/sidebar.css" />
    </head>
    <body>
        <div class="screen-too-small">
            <p>This application requires a larger screen size to function properly.</p>
            <p>Please use a desktop or laptop computer.</p>
        </div>
        <nav class="navbar">
            <div class="navbar-left">
                <span class="timer">--:--:--</span>
            </div>
            <div class="navbar-right">
                <button class="theme-toggle" id="themeToggle">â˜¼</button>
                <a href="#" class="codebase-link">codebase</a>
                <button class="login-btn">login</button>
            </div>
        </nav>

        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-top">
                    <!-- Top sidebar content will go here -->
                    <div id="evalSummary" class="eval-summary"></div>
                </div>
                <div class="sidebar-bottom">
                    <div class="hcw-title">HCW 1</div>
                    <div class="poster-container">
                        <img src="assets/images/poster.jpeg" alt="HCW Poster" class="poster-image" />
                    </div>
                </div>
            </aside>

            <section class="panel expanded" data-panel="projects">
                <div class="panel-tab">
                    <span class="panel-tab-label">PROJECTS</span>
                </div>
                <div class="panel-content">
                    <div class="panel-header">
                        <button class="btn-new-branch">+ New Branch</button>
                        <div class="panel-controls">
                            <div class="search-wrapper">
                                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" class="search-input" placeholder="Search branches, usernames..." />
                            </div>
                            <div class="sort-wrapper">
                                <button class="sort-btn">
                                    <svg class="sort-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m3 6 4-4 4 4"></path>
                                        <path d="m7 6v14"></path>
                                        <path d="m14 18 4 4 4-4"></path>
                                        <path d="m18 18v-14"></path>
                                    </svg>
                                    <span>Sort</span>
                                    <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="branches-container">
                        <div class="branches-header">
                            <div class="branch-col branch-col-rank">Rank</div>
                            <div class="branch-col branch-col-title">Title</div>
                            <div class="branch-col branch-col-author">Author</div>
                        </div>
                        
                        <div id="branchesContainer" class="branches-list"></div>
                    </div>
                </div>
            </section>

            <section class="panel" data-panel="archive">
                <div class="panel-tab">
                    <span class="panel-tab-label">ARCHIVE</span>
                </div>
                <div class="panel-content"></div>
            </section>

            <section class="panel" data-panel="leaderboard">
                <div class="panel-tab">
                    <span class="panel-tab-label">RANKING</span>
                </div>
                <div class="panel-content"></div>
            </section>
        </div>

        <!-- Firebase compat SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
        <!-- Load Firebase configuration from generated config.js -->
        <script src="config.js"></script>
        <!-- Initialize Firebase and expose window.db -->
        <script src="scripts/config/firebase-compat-init.js" defer></script>
        <script src="scripts/utils/theme.js"></script>
        <script src="scripts/components/layout.js" defer type="module"></script>
    </body>
</html>
